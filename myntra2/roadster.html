function handlePriceSort() {
  var selected = document.getElementById("sortPrice").value;
  //console.log(selected);
  if (selected == "HTL") {
    products_data.sort(function (a, b) {
      return b.price - a.price;
    });

    display(products_data);
  }
  if (selected == "LTH") {
    products_data.sort(function (a, b) {
      return a.price - b.price;
    });
    // console.log(jobArr);
    display(products_data);
  }
}

function handleNameSort() {
  var selected = document.getElementById("sortNames").value;
  //console.log(selected);

  if (selected == "asc") {
    products_data.sort(function (a, b) {
      var x = a.brand;
      var y = b.brand;
      if (x > y) {
        return 1;
      }
      if (x < y) {
        return -1;
      }
      return 0;
    });
    //console.log(products_data);
    display(products_data);
  }
  if (selected == "dsc") {
    products_data.sort(function (a, b) {
      var x = a.brand;
      var y = b.brand;
      if (x > y) {
        return -1;
      }
      if (x < y) {
        return 1;
      }
      return 0;
    });
    //console.log(products_data);
    display(products_data);
  }
}

function AddToWishlist(element){
    cartLSData.push(element);
    localStorage.setItem("masai-cart",JSON.stringify(cartLSData));
    alert("Product added successfully to Wishlist");
